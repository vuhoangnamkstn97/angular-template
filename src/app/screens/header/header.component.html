<div class="flex justify-between">
  <img alt="" src="assets/images/svg/vqlogo.png" width="" />
  <ng-container [ngSwitch]="currentBreakpoint">
    <tui-tabs
      *ngSwitchCase="Breakpoints.Large"
      [(activeItemIndex)]="activeItemIndex"
      class="flex justify-center items-center space-x-4"
    >
      <button
        tuiTab
        *ngFor="let tab of tabs"
        [routerLink]="tab.link"
        routerLinkActive="active"
        class="active:text-purple-500 from-neutral-500"
      >
        {{ tab.tabName }}
      </button>
    </tui-tabs>
    <p *ngSwitchCase="'(min-width: 500px)'">Mobile</p>
  </ng-container>
</div>
